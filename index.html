<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS-like Weather App</title>
  <!-- Using San Francisco font if available; otherwise, a similar sans-serif -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1451a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .weather-card h1 {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .weather-card input {
      width: 80%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    .weather-card button {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background-color: #ff9500;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .weather-card button:hover {
      background-color: #e08900;
    }
    .weather-icon {
      font-size: 80px;
      margin: 20px 0;
    }
    .info {
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1>Weather</h1>
    <input type="text" id="city" placeholder="Enter city" />
    <button onclick="getWeather()">Show Weather</button>
    <div class="info" id="location"></div>
    <div class="weather-icon" id="weatherIcon">⛅</div>
    <div class="info" id="temperature"></div>
    <div class="info" id="condition"></div>
  </div>

  <script>
    function getWeather() {
      const apiKey = "99a19958bf42418aa7b150846252603"; 
      const city = document.getElementById("city").value;
      
      if (!city) {
        alert("Please enter a city name!");
        return;
      }
      
      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("location").innerText = `${data.location.name}, ${data.location.country}`;
          document.getElementById("temperature").innerText = `${data.current.temp_c}°C`;
          document.getElementById("condition").innerText = data.current.condition.text;
          
          // Update the weather icon based on the condition text
          let icon = "⛅"; 
          if (data.current.condition.text.includes("Sunny")) icon = "☀️";
          else if (data.current.condition.text.includes("Cloudy")) icon = "☁️";
          else if (data.current.condition.text.includes("Rain")) icon = "🌧️";
          else if (data.current.condition.text.includes("Snow")) icon = "❄️";
          else if (data.current.condition.text.includes("Storm")) icon = "⛈️";
          
          document.getElementById("weatherIcon").innerText = icon;
        })
        .catch(error => {
          alert("City not found! Please try again.");
          console.log("Error:", error);
        });
    }
  </script>
</body>
</html>
