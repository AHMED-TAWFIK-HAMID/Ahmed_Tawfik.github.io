<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f8ff; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App 🌤</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
    </div>

    <script>
        function getWeather() {
            const apiKey = "99a19958bf42418aa7b150846252603"; 
            const city = document.getElementById("city").value;

            if (city === "") {
                alert("Please enter a city name!");
                return;
            }

            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("location").innerText = `📍 ${data.location.name}, ${data.location.country}`;
                document.getElementById("temperature").innerText = `🌡 Temperature: ${data.current.temp_c}°C`;
                document.getElementById("condition").innerText = `🌥 Condition: ${data.current.condition.text}`;
            })
            .catch(error => {
                alert("City not found! Please try again.");
                console.log("Error:", error);
            });
        }
    </script>

</body>
</html>
